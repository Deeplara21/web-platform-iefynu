    <title>Sample</title>

  <body background="teal">  
  <form>  
    <div class="container">  
    <center>  <h1>  Registration Form</h1> </center>  
    <hr>  
    <label> Name </label>   
    <input type="text" name="firstname" placeholder= "Student name" size="15" required />
    <br>
    <br>  
    <label> Age </label>   
    <input type="text" name="Age" placeholder= "age" size="15" required />  
    <br>  
  <div>  
  <label>   
  Course :  
  </label>   
   <select>  
  <option value="Course">Course</option>  
  <option value="BCA">BCA</option>  
  <option value="BA">BA</option>  
  <option value="B.Tech">B.Tech</option>  
  <option value="MBA">MBA</option>  
  <option value="MCA">MCA</option> 
  <option value="MA">MA</option> 
  <option value="M.Tech">M.Tech</option>  
  </select>  
  </div> 
  <div>  
  <label>   
  Gender :  
  </label><br>  
  <input type="radio" value="Male" name="gender" checked > Male   
  <input type="radio" value="Female" name="gender"> Female   
  <input type="radio" value="Other" name="gender"> Other  
    
  </div>  
  
  <br> 
  <label>   
  Phone :  
  </label>  
  <input type="text" name="country code" placeholder="Country Code"  value="+91" size="2"/>   
  <input type="text" name="phone" placeholder="phone no." size="10"/ required>   <br><br>
  Current Address :  
  <textarea cols="80" rows="5" placeholder="Current Address" value="address" required>  
  </textarea>  <br><br>
   <label for="email"><b>Email</b></label>  
   <input type="text" placeholder="Enter Email" name="email" required> <br> <br>
  <center> <button type="submit" class="registerbtn">Register</button></center> 
</html>
